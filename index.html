        /* Левое меню */

        .auth-button {

        /* Область настроек */
        #settingsArea {

        .custom-button {

        /* Стиль для экрана технических работ */

    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "None",
            authDomain: "None",
            databaseURL: "None",
            projectId: "None",
            storageBucket: "None",
            messagingSenderId: "None",
            appId: "None",
            measurementId: "None"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();
        let hasDateRendered = false;
        const onlineRef = db.ref('online');
        const regUsersRef = db.ref('users');

        // Функция для обновления онлайн и зарегистрированных пользователей
        function updateOnlineAndUsersCount(onlineCount, regUsersCount) {
            document.getElementById('onlineCount').textContent = onlineCount + "/" + regUsersCount; // Обновляем текст на странице
        }

        // Получаем количество зарегистрированных пользователей
        regUsersRef.once('value', (snapshot) => {
            const regUsersCount = snapshot.val(); // Количество зарегистрированных пользователей

            // Теперь слушаем изменения в количестве онлайн-пользователей
            onlineRef.on('value', (snapshot) => {
                const onlineCount = snapshot.val(); // Получаем количество онлайн-пользователей

                // Обновляем счётчик с учётом зарегистрированных пользователей
                updateOnlineAndUsersCount(onlineCount, regUsersCount);
            });
        });

        // Проверяем состояние пользователя при каждом изменении
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // Если пользователь авторизован, проверяем токен для подтверждения аккаунта
                user.getIdToken(true).then(function(idToken) {
                    // Токен успешно получен, можно продолжить
                    console.log('Пользователь авторизован. Токен получен.');
                }).catch(function(error) {
                    // Ошибка при получении токена - вероятно, аккаунт был удален или заблокирован
                    if (error.code === 'auth/user-disabled' || error.code === 'auth/user-not-found') {
                        console.log('Аккаунт был удален или отключен.');
                
                        // Оповещаем пользователя
                        alert('Аккаунт был удален или отключен.');
                
                        // Выходим из системы
                        auth.signOut().then(function() {
                            console.log('Пользователь вышел из системы.');
                            // Вы можете выполнить редирект на страницу входа или просто обновить страницу:
                            location.reload();  // Или, например, location.reload(); для перезагрузки
                        }).catch(function(signOutError) {
                            console.error('Ошибка при выходе из системы:', signOutError);
                        });
                    } else {
                        console.error('Ошибка при проверке токена:', error);
                    }
                });
            } else {
                // Если пользователь не авторизован
                console.log('Пользователь не авторизован.');
            }
        });


        function checkMaintenance() {
            db.ref('undermaint').on('value', (snapshot) => {
                const isUnderMaintenance = snapshot.val();

                if (isUnderMaintenance) {
                    // Если сайт на тех. работах, показываем экран
                    document.querySelector('.maintenance-screen').style.display = 'flex';
                    console.log('Сайт на тех. работах');
            
                    // Продолжаем проверку каждые 5 секунд, пока тех. работы активны
                    setTimeout(checkMaintenance, 1000);
                } else {
                    // Если тех. работ нет, скрываем экран и показываем сайт
                    document.querySelector('.maintenance-screen').style.display = 'none';
                    console.log('Сайт работает нормально');
                }
            });
        }

        function checkURL() {
            const allowedURL = "https://virkogram.web.app/";

            if (window.location.href !== allowedURL) {
                document.querySelector('.outofstock-screen').style.display = 'flex';
                console.log('Этот сайт более не поддерживается');
            }
        }

        checkMaintenance();
        document.querySelector('.outofstock-screen').style.display = 'flex';
        checkURL(); 
        
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('.outofstock-screen').style.display = 'flex';
            const menuButton = document.getElementById('menuButton');
            const logoutButton = document.getElementById('logoutButton'); // Получаем кнопку выхода
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const removeImageButton = document.getElementById('removeImage');
            const settingsButton = document.getElementById('settingsButton');
            const chatArea = document.getElementById('chatArea');
            const settingsArea = document.getElementById('settingsArea');
            const changepassb = document.getElementById('changepass');
            const customInputField = document.getElementById('custom-input-field');
            const authArea = document.getElementById('auth');

            //Кнопки чатов:
            globalChat.addEventListener('click', () => {
                if (settingsArea.style.display === 'none' || settingsArea.style.display === '') {
                    if (authArea.style.display === 'none' || authArea.style.display === '') {
                        chatArea.style.display = 'flex';
                        pinnedChatArea.style.display = 'none';
                    }
                }
            });

            pinned.addEventListener('click', () => {
                if (settingsArea.style.display === 'none' || settingsArea.style.display === '') {
                    if (authArea.style.display === 'none' || authArea.style.display === '') {
                        chatArea.style.display = 'none';
                        pinnedChatArea.style.display = 'flex';
                        loadMessagesp(); // Загружаем сообщения для чата Избранное
                    }
                }
            });
            

            // Показать настройки при нажатии на кнопку
            settingsButton.addEventListener('click', (event) => {
                if (chatArea.style.display === 'flex') {
                    event.preventDefault();
                    settingsArea.style.display = 'block';
                    chatArea.style.display = 'none'; // Скрываем чат, если открыт
                }
            });

            changepassb.addEventListener('click', (event) => {
                // Используем prompt для получения нового пароля
                const newPassword = prompt("Введите новый пароль:");

                // Проверяем, ввел ли пользователь новый пароль
                if (newPassword) {
                    // Получите текущего пользователя
                    const user = firebase.auth().currentUser;

                    // Проверьте, что пользователь авторизован
                    if (user) {
                        // Обновите пароль
                        user.updatePassword(newPassword).then(() => {
                            alert('Пароль успешно изменен!');
                            // Здесь можно добавить код для дополнительного уведомления
                        }).catch((error) => {
                            console.error('Ошибка при изменении пароля:', error);
                            alert('Ошибка при изменении пароля: ' + error.message);
                            // Здесь можно обработать ошибку (например, уведомить пользователя)
                        });
                    } else {
                        alert('Пользователь не авторизован.');
                        // Здесь можно уведомить пользователя о том, что он должен войти в систему
                    }
                } else {
                    alert('Новый пароль не был введен.');
                }
            });

            // Добавим возможность сохранения настроек
            const saveButton = document.getElementById('saveSettings');
            saveButton.addEventListener('click', () => {
                const selectedTheme = document.getElementById('themeSelect').value;
                const avatarFile = document.getElementById('avatarInput').files[0];

                // Здесь можно сохранить настройки пользователя
                alert(`Вы выбрали тему: ${selectedTheme}`);

                if (avatarFile) {
                    alert(`Выбран файл аватара: ${avatarFile.name}`);
                    // Загрузите файл аватара через Firebase Storage или другой сервис
                }

                // Вернуть пользователя обратно в чат
                settingsArea.style.display = 'none';
                chatArea.style.display = 'flex';
            });

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result; // Устанавливаем источник изображения для превью
                        previewImage.style.display = 'block'; // Показываем изображение
                        removeImageButton.style.display = 'inline'; // Показываем кнопку удаления
                    }
                    reader.readAsDataURL(file); // Читаем файл как Data URL
                }
            });

            fileInputp.addEventListener('change', () => {
                const file = fileInputp.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImagep.src = e.target.result; // Устанавливаем источник изображения для превью
                        previewImagep.style.display = 'block'; // Показываем изображение
                        removeImagep.style.display = 'inline'; // Показываем кнопку удаления
                    }
                    reader.readAsDataURL(file); // Читаем файл как Data URL
                }
            });

            // Обработчик для кнопки удаления изображения
            removeImageButton.addEventListener('click', () => {

                        if (hasDateRendered === true) {
                            // Создаем элемент для даты
                            const dateDiv = document.createElement('span');
                            dateDiv.classList.add('message-date'); // Применяем новый стиль для даты
                            dateDiv.textContent = formattedDisplay; // Устанавливаем отформатированную дату
                            messageDiv.appendChild(dateDiv); // Добавляем дату к сообщению
                        }

                        if (message.imageUrl) {
                            const imageElement = document.createElement('img');
                            imageElement.src = message.imageUrl;
                            imageElement.classList.add('message-image'); // Добавляем стиль для изображений
                            messageDiv.appendChild(imageElement);
                        }

                       // Проверяем, является ли сообщение заблокированным
                        if (message.blocked) {
                            const textDiv = document.createElement('span');
                            textDiv.classList.add('message-text');
                            textDiv.textContent = '[Сообщение Заблокировано!⛔]'; // Показываем текст заблокированного сообщения
                            messageDiv.appendChild(textDiv);
                        } else {
                            // Создаем элемент для текста сообщения
                            const textDiv = document.createElement('span');
                            textDiv.classList.add('message-text'); // Применяем стиль
                            textDiv.textContent = message.text; // Устанавливаем текст сообщения
                            messageDiv.appendChild(textDiv);
                        }

                        // Устанавливаем класс для сообщения в зависимости от пользователя
                        if (message.userId === auth.currentUser.uid) {
                            messageDiv.classList.add('user');
                        } else {
                            messageDiv.classList.add('other');
                        }

                        messagesDiv.appendChild(messageDiv);
                    }
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    const selectedTheme = document.getElementById('themeSelect').value;
                    applyTheme(selectedTheme);
                });
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('chatArea').style.display = 'flex';
                    checkURL();
                    loadMessages();
                    updateButtonText();
                    incrementOnlineCount();
                } else {
                    document.getElementById('auth').style.display = 'block';
                    document.getElementById('chatArea').style.display = 'none';
                }
            });
        });
    </script>
</head>
