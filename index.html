    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Левое меню */
        #sidebar {
            width: 300px;
            background-color: #2a2a2a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Заголовок для sidebar */
        #sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fbbc05;
        }

        /* Список чатов */
        #chatList {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chatItem {
            padding: 15px;
            margin-bottom: 5px;
            background-color: #333;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .chatItem:hover {
            background-color: #444;
        }

        .chatItem img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chatItem .name {
            font-weight: bold;
        }

        /* Основная область чата */
        #chatArea {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            border-left: 1px solid #333;
        }

        /* Основная область чата */
        #pinnedChatArea {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            border-left: 1px solid #333;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #messagesp {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            display: flex; /* Чтобы элементы были в одной строке */
            flex-direction: column; /* Выравниваем элементы вертикально */
        }

        /* Стиль для изображений в сообщениях */
        .message .message-image {
            max-width: 60%; /* Изображение будет масштабироваться под размер сообщения */
            max-height: 400px; /* Поддержка пропорций изображения */
            border-radius: 5px; /* Закругление углов для изображений */
            margin-top: 10px; /* Отступ сверху от текста до изображения */
            display: block; /* Изображение отображается как блочный элемент */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Небольшая тень для улучшения визуального эффекта */
            height: auto;
        }

        .username {
            font-size: 0.9em; /* Уменьшаем размер текста для имени пользователя */
            color: #fbbc05; /* Цвет для имени пользователя */
            margin-bottom: 5px; /* Отступ между именем пользователя и сообщением */
        }

        .message-text {
            font-size: 1em; /* Размер текста сообщения */
            color: white; /* Цвет текста сообщения */
        }

        .message.user {
            background-color: #2f80ed;
            color: white;
            align-self: flex-end;
        }

        .message.other {
            background-color: #333;
            color: white;
            align-self: flex-start;
        }

        .message img {
            max-width: 100px;
            max-height: 100px;
            display: block;
        }

        #inputArea {
            display: flex;
            padding: 15px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        #inputAreap {
            display: flex;
            padding: 15px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        #messageInput:focus {
            outline: none;
        }

        #messageInputp {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        #messageInputp:focus {
            outline: none;
        }

        #fileInput {
            display: none;
        }

        #fileInputp {
            display: none;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #fbbc05;
            color: #121212;
            cursor: pointer;
        }
        #sendButtonp {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #fbbc05;
            color: #121212;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #e0a600;
        }
        #sendButtonp:hover {
            background-color: #e0a600;
        }

        /* Стили для кнопки загрузки файла */
        #uploadButton {
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
        }

        #uploadButton:hover {
            background-color: #555;
        }
        #uploadButtonp {
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
        }

        #uploadButtonp:hover {
            background-color: #555;
        }
        
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-bottom: 20px;
        }

        .bar {
           display: block;
           width: 30px;
           height: 3px;
           background-color: #fbbc05;
           margin: 5px 0;
           transition: 0.4s;
        }

        /* Стили для анимации */
        .menu-button.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-button.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        #menu {
            list-style-type: none;
            padding: 0;
        }

        #menu li {
            margin: 10px 0;
        }

        #menu li a {
            color: #fbbc05;
            text-decoration: none;
        }

        #menu li a:hover {
            text-decoration: underline;
        }

        /* Скрываем меню по умолчанию */
        #menu {
            display: none;
        }        

        /* Показываем меню при открытии */
        #sidebar.open #menu {
            display: block;
        }

        #auth {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #auth h2 {
            margin-bottom: 20px;
            color: #fbbc05; /* Цвет заголовка */
        }
    
        .auth-input {
            width: 300px; /* Ширина полей ввода */
            padding: 15px; /* Отступ внутри полей */
            margin-bottom: 15px; /* Отступ между полями */
            border: none; /* Убираем стандартные границы */
            border-radius: 8px; /* Скругление углов */
            background-color: #333; /* Цвет фона полей */
            color: white; /* Цвет текста */
            font-size: 16px; /* Размер шрифта */
        }

        .auth-input::placeholder {
            color: #888; /* Цвет текста плейсхолдера */
        }

        .auth-input:focus {
            outline: none; /* Убираем обвод при фокусе */
            background-color: #444; /* Цвет фона при фокусе */
        }

        .auth-buttons {
            display: flex; /* Выравниваем кнопки в ряд */
            justify-content: space-between;
            width: 300px; /* Ширина контейнера кнопок */
        }

        .auth-button {
            padding: 10px 20px; /* Отступы внутри кнопок */
            border: none; /* Убираем стандартные границы */
            border-radius: 8px; /* Скругление углов */
            background-color: #fbbc05; /* Цвет фона кнопок */
            color: #121212; /* Цвет текста */
            cursor: pointer; /* Указатель при наведении */
            font-size: 16px; /* Размер шрифта */
            transition: background-color 0.3s; /* Плавный переход */
        }

        .auth-button:hover {
            background-color: #e0a600; /* Цвет фона при наведении */
        }

        /* Область настроек */
        #settingsArea {
            padding: 20px;
            background-color: #1e1e1e;
            color: white;
            border-left: 1px solid #333;
            max-width: 600px;
            border-radius: 10px;
        }

        /* Отступы для каждого параметра настройки */
        .setting-option {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        /* Стили для ярлыков */
        .setting-option label {
            margin-right: 10px;
            font-size: 16px;
        }

        /* Кастомные стили для выпадающего списка */
        .custom-select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        .custom-select:focus {
            border-color: #2f80ed;
            outline: none;
        }

        /* Стили для кнопки сохранения */
        .custom-button {
            padding: 10px 20px;
            background-color: #2f80ed;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #1e5bb8;
        }

        .custom-button:focus {
            outline: none;
        }

        /* Кастомные стили для кнопки загрузки файла */
        .custom-file-input {
            padding: 10px;
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .custom-file-input:hover {
            background-color: #444;
        }

        .custom-file-input:focus {
            outline: none;
            border-color: #2f80ed;
        }

        /* Стиль для текста в блоке выбора файла */
        .custom-file-input::file-selector-button {
            color: white;
            background-color: #2f80ed;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-input::file-selector-button:hover {
            background-color: #1e5bb8;
        }
        .message-date {
            color: #000000; /* Установите желаемый цвет, например, синий */
            font-weight: normal; /* Опционально: сделать текст жирным */
            font-size: 0.8em;
        }
        /* Стиль для экрана технических работ */
        .maintenance-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* Убедитесь, что элемент поверх всего */
            font-family: Arial, sans-serif;
        }

        .maintenance-screen h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
        }

        .maintenance-screen p {
            font-size: 24px;
            color: #fff;
        }
        .avatar {
            width: 40px; /* Ширина аватара */
            height: 40px; /* Высота аватара */
            border-radius: 50%; /* Круглый аватар */
            margin-right: 8px; /* Отступ между аватаром и текстом */
            vertical-align: middle; /* Выравнивание по вертикали */
        }
        /* Стили для input */
        .custom-input {
            padding: 10px 20px;
            border: 2px solid #2f80ed;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .custom-input:focus {
            border-color: #1e5bb8;
            outline: none;
        }
        
        .custom-label {
            display: block;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 5px;
        }

    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQEYE3QPOOUCXp7V5rYE2GMuWN8gamYWk",
            authDomain: "virkogram.firebaseapp.com",
            databaseURL: "https://virkogram-default-rtdb.firebaseio.com",
            projectId: "virkogram",
            storageBucket: "virkogram.appspot.com",
            messagingSenderId: "231177905104",
            appId: "1:231177905104:web:0762592f363939f47a0fd5",
            measurementId: "G-XM8J8E6FCY"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();
        let hasDateRendered = false;

        db.ref('undermaint').on('value', (snapshot) => {
            const isUnderMaintenance = snapshot.val();
           // console.log('Значение undermaint:', isUnderMaintenance); // Добавлено для отладки

            if (isUnderMaintenance) {
                // Если сайт на тех. работах, показываем экран
                document.querySelector('.maintenance-screen').style.display = 'flex';
                console.log('Сайт на тех. работах'); // Добавлено для отладки
            } else {
                // Если тех. работ нет, скрываем экран и показываем сайт
                document.querySelector('.maintenance-screen').style.display = 'none';
                console.log('Сайт работает нормально'); // Добавлено для отладки
            }
        });
        
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.getElementById('menuButton');
            const logoutButton = document.getElementById('logoutButton'); // Получаем кнопку выхода
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const removeImageButton = document.getElementById('removeImage');
            const settingsButton = document.getElementById('settingsButton');
            const chatArea = document.getElementById('chatArea');
            const settingsArea = document.getElementById('settingsArea');
            const changepassb = document.getElementById('changepass');
            const customInputField = document.getElementById('custom-input-field');
            const authArea = document.getElementById('auth');

            //Кнопки чатов:
            globalChat.addEventListener('click', () => {
                if (settingsArea.style.display === 'none' || settingsArea.style.display === '') {
                    if (authArea.style.display === 'none' || authArea.style.display === '') {
                        chatArea.style.display = 'flex';
                        pinnedChatArea.style.display = 'none';
                    }
                }
            });

            pinned.addEventListener('click', () => {
                if (settingsArea.style.display === 'none' || settingsArea.style.display === '') {
                    if (authArea.style.display === 'none' || authArea.style.display === '') {
                        chatArea.style.display = 'none';
                        pinnedChatArea.style.display = 'flex';
                       // loadPinnedMessages(); // Загружаем сообщения для чата Избранное
                    }
                }
            });
            

            // Показать настройки при нажатии на кнопку
            settingsButton.addEventListener('click', (event) => {
                if (chatArea.style.display === 'flex') {
                    event.preventDefault();
                    settingsArea.style.display = 'block';
                    chatArea.style.display = 'none'; // Скрываем чат, если открыт
                }
            });

            changepassb.addEventListener('click', (event) => {
                // Используем prompt для получения нового пароля
                const newPassword = prompt("Введите новый пароль:");

                // Проверяем, ввел ли пользователь новый пароль
                if (newPassword) {
                    // Получите текущего пользователя
                    const user = firebase.auth().currentUser;

                    // Проверьте, что пользователь авторизован
                    if (user) {
                        // Обновите пароль
                        user.updatePassword(newPassword).then(() => {
                            alert('Пароль успешно изменен!');
                            // Здесь можно добавить код для дополнительного уведомления
                        }).catch((error) => {
                            console.error('Ошибка при изменении пароля:', error);
                            alert('Ошибка при изменении пароля: ' + error.message);
                            // Здесь можно обработать ошибку (например, уведомить пользователя)
                        });
                    } else {
                        alert('Пользователь не авторизован.');
                        // Здесь можно уведомить пользователя о том, что он должен войти в систему
                    }
                } else {
                    alert('Новый пароль не был введен.');
                }
            });

            // Добавим возможность сохранения настроек
            const saveButton = document.getElementById('saveSettings');
            saveButton.addEventListener('click', () => {
                const selectedTheme = document.getElementById('themeSelect').value;
                const avatarFile = document.getElementById('avatarInput').files[0];

                // Здесь можно сохранить настройки пользователя
                alert(`Вы выбрали тему: ${selectedTheme}`);

                if (avatarFile) {
                    alert(`Выбран файл аватара: ${avatarFile.name}`);
                    // Загрузите файл аватара через Firebase Storage или другой сервис
                }

                // Вернуть пользователя обратно в чат
                settingsArea.style.display = 'none';
                chatArea.style.display = 'flex';
            });

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result; // Устанавливаем источник изображения для превью
                        previewImage.style.display = 'block'; // Показываем изображение
                        removeImageButton.style.display = 'inline'; // Показываем кнопку удаления
                    }
                    reader.readAsDataURL(file); // Читаем файл как Data URL
                }
            });

            fileInputp.addEventListener('change', () => {
                const file = fileInputp.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImagep.src = e.target.result; // Устанавливаем источник изображения для превью
                        previewImagep.style.display = 'block'; // Показываем изображение
                        removeImagep.style.display = 'inline'; // Показываем кнопку удаления
                    }
                    reader.readAsDataURL(file); // Читаем файл как Data URL
                }
            });

            // Обработчик для кнопки удаления изображения
            removeImageButton.addEventListener('click', () => {
                fileInput.value = ''; // Сбрасываем выбранный файл
                previewImage.src = ''; // Убираем источник изображения
                previewImage.style.display = 'none'; // Скрываем изображение
                removeImageButton.style.display = 'none'; // Скрываем кнопку удаления
            });

            removeImagep.addEventListener('click', () => {
                fileInputp.value = ''; // Сбрасываем выбранный файл
                previewImagep.src = ''; // Убираем источник изображения
                previewImagep.style.display = 'none'; // Скрываем изображение
                removeImagep.style.display = 'none'; // Скрываем кнопку удаления
            });
    
            // Обработчик события для кнопки меню
            menuButton.addEventListener('click', () => {
                menuButton.classList.toggle('active'); // Меняем класс активного состояния
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open'); // Добавляем/убираем класс для открытия меню
            });

            document.getElementById('daterenderb').addEventListener('click', function() {
                hasDateRendered = !hasDateRendered; // Меняем значение переменной
                updateButtonText(); // Обновляем текст кнопки
            });


            // Обработчик события для кнопки выхода
            logoutButton.addEventListener('click', (event) => {
                if (settingsArea.style.display === 'none' || settingsArea.style.display === '') {
                    
                    event.preventDefault(); // Предотвращаем переход по ссылке
                    auth.signOut() // Выход из аккаунта Firebase
                        .then(() => {
                            alert("Вы вышли из аккаунта!"); // Уведомление о выходе
                             // Обновите интерфейс
                            document.getElementById('auth').style.display = 'block';
                            document.getElementById('chatArea').style.display = 'none';
                        })
                        .catch((error) => {
                            console.error("Ошибка выхода: ", error);
                        });
                }
            });

            
            const signupBtn = document.getElementById('signup');
            const loginBtn = document.getElementById('login');
            const sendBtn = document.getElementById('sendButton');

            if (signupBtn) {
                signupBtn.onclick = () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(() => {
                            alert("Регистрация успешна!");
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                };
            }

            if (loginBtn) {
                loginBtn.onclick = () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    auth.signInWithEmailAndPassword(email, password)
                        .then(() => {
                            document.getElementById('auth').style.display = 'none';
                            document.getElementById('chatArea').style.display = 'flex'; // Corrected ID
                            loadMessages();
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                };
            }

            if (sendBtn) {
                sendBtn.onclick = () => {
                    const message = document.getElementById('messageInput').value;
                    const fileInput = document.getElementById('fileInput');

                    if (fileInput.files[0]) {
                        uploadImage(fileInput.files[0]);
                    } else {
                        sendMessage({ text: message });
                    }
                };
            }

            function updateButtonText() {
                    const button = document.getElementById('daterenderb'); // Получаем элемент кнопки
                    button.textContent = `Показывать дату: ${hasDateRendered}`; // Устанавливаем текст кнопки
            }
            
            function applyTheme(theme) {
                if (theme === 'chai') {
                    const otherMessages = document.querySelectorAll('.message.other');
        
                    // Новый цвет фона, который хотим установить

            saveButton.addEventListener('click', () => {

            saveButton.addEventListener('click', () => {
                const avatarFile = avatarInput.files[0];
                const username = auth.currentUser.email.split('@')[0]; // Получаем username из email

                if (avatarFile) {

                    storageRef.put(avatarFile).then(() => {

                        alert('Avatar uploaded successfully! URL: ' + downloadURL);

            saveButton.addEventListener('click', () => {
                const customNickname = customInputField.value.trim(); // Получаем текст из input
                const username2 = auth.currentUser.email.split('@')[0];

                if (customNickname && customNickname !== username2) {
                    // Добавьте проверку и действия, связанные с никнеймом
                    alert(`Выбран Username: ${customNickname}`);
                    console.log(`Сохранен никнейм: ${customNickname}`);
                } else {
                    document.getElementById('custom-input-field').value = '';
                }
            });


            function clearChat() {
                const messagesRef = db.ref('messages');
                messagesRef.remove()
                    .then(() => {
                        console.log("Чат очищен!");
                        document.getElementById('messages').innerHTML = ''; // Очищаем сообщения на UI
                    })
                    .catch(error => {
                        console.error("Ошибка при очистке чата: ", error);
                    });
            }

            function blockMessage(targetUsername) {
                const messagesRef = db.ref('messages');
                messagesRef.orderByChild('username').equalTo(targetUsername).once('value', (snapshot) => {
                    let lastMessageKey = null;

                    // Находим последнее сообщение от пользователя
                    snapshot.forEach((childSnapshot) => {
                        lastMessageKey = childSnapshot.key; // Получаем ключ последнего сообщения
                    });

                    if (lastMessageKey) {
                        // Получаем текущее сообщение
                        messagesRef.child(lastMessageKey).once('value').then((snapshot) => {
                            const messageData = snapshot.val();

                            // Формируем объект для обновления
                            const updatedData = {
                                text: '[Сообщение Заблокировано!⛔]',
                                blocked: true // Поле для пометки сообщения как заблокированного
                            };

                            // Если в сообщении есть изображение, добавляем изменение поля imageUrl
                            if (messageData.imageUrl) {
                                updatedData.imageUrl = '[Картинка Заблокирована!⛔]';
                            }

                            // Обновляем сообщение
                            messagesRef.child(lastMessageKey).update(updatedData)
                            .then(() => {
                                console.log(`Сообщение от ${targetUsername} заблокировано.`);
                            }).catch((error) => {
                                console.error("Ошибка при блокировке сообщения: ", error);
                            });
                        }).catch((error) => {
                            console.error("Ошибка при получении сообщения: ", error);
                        });
                    } else {
                        console.log(`Сообщение от ${targetUsername} не найдено.`);
                    }
                });
            }

            function sendMessage({ imageUrl = '' } = {}) {
                 const messageText = messageInput.value.trim(); // Получаем текст сообщения и убираем лишние пробелы
                 const customNickname = customInputField.value.trim(); // Получаем никнейм из поля input

                if (messageText) { // Если текст не пустой
                    // Ваш код для отправки сообщения в Firebase
                    const userId = auth.currentUser.uid; // Получаем userId
                    const email = auth.currentUser.email; // Получаем email текущего пользователя
                    const username = (customNickname ? "[C] " + customNickname : email.split('@')[0]); // Получаем часть перед @
                    const trueusername = email.split('@')[0];

                    if (auth.currentUser.uid !== userId) {
                        messageInput.value = '';
                        return;
                    }

                    if (auth.currentUser.email !== email) {
                        messageInput.value = '';
                        return;
                    }

                    if (username === "demenzopen") {
                        if (auth.currentUser.email !== "demenzopen@gmail.com") {
                            return;
                        } else {
                            // Здесь нужно проверить, что uid действительно равен нужному значению
                            if (auth.currentUser.uid !== "rtV0SouBKOZibqFaVaXG8yxWx1m2") {
                                return;
                            }
                        }
                    }

                    if (messageText.startsWith('/blockmessage') && username === 'demenzopen') {
                        const targetUsername = messageText.split(' ')[1]; // Извлекаем username
                        blockMessage(targetUsername);
                        return; // Не сохраняем команду /blockmessage как сообщение
                    }

                    // Проверяем, является ли сообщение командой /clear
                    if (messageText === '/clear' && username === 'demenzopen') {
                        clearChat(); // Вызываем функцию очистки чата
                        return; // Не сохраняем команду /clear как сообщение
                    }

                    // Добавьте это перед сохранением сообщения в Firebase
                    const date = new Date();
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0'); // месяцы начинаются с 0
                    const year = String(date.getFullYear()).slice(2); // последние две цифры года
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');

                    // Форматируем дату как строку в формате ddMMyyHHmm
                    const formattedDate = `${day}${month}${year}${hours}${minutes}`;
                    const siteversion = "62";

                    const newMessageRef = db.ref('messages').push();

                    newMessageRef.set({
                        text: messageText,
                        imageUrl: imageUrl, // URL изображения, если есть
                        userId: userId,
                        username: username,
                        timestamp: Date.now(),
                        formattedDate: formattedDate, // Добавляем отформатированную дату
                        siteVersion: siteversion,
                        trueusername: trueusername,
                    });

                    // Очищаем поле ввода
                    messageInput.value = '';
                    fileInput.value = '';
                    previewImage.src = ''; // Убираем источник изображения
                    previewImage.style.display = 'none'; // Скрываем изображение
                    removeImageButton.style.display = 'none'; // Скрываем кнопку удаления
                } // Закрывающая скобка для if (messageText)
            } // Закрывающая скобка для функции sendMessage



            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') { // Проверяем, нажата ли клавиша "Enter"
                    event.preventDefault(); // Отменяем стандартное поведение (например, переход на новую строку)
                    const message = document.getElementById('messageInput').value;
                    const fileInput = document.getElementById('fileInput');

                    if (fileInput.files[0]) {
                        uploadImage(fileInput.files[0]);
                    } else {
                        sendMessage();
                    }
                }
            });


            function uploadImage(file) {
                const storageRef = storage.ref('images/' + file.name);
                storageRef.put(file)
                    .then(() => storageRef.getDownloadURL())
                    .then((downloadURL) => {
                        sendMessage({ imageUrl: downloadURL }); // Передаем URL изображения
                    })
                    .catch((error) => {
                        console.error('Ошибка при загрузке изображения:', error);
                    });
            }

            function loadMessages() {
                db.ref('messages').on('value', (snapshot) => {
                    const messages = snapshot.val();
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';

                    for (let key in messages) {
                        const message = messages[key];

                        // Проверяем, есть ли formattedDate в текущем сообщении
                        if (message.formattedDate) {
                            // Разбиваем строку formattedDate на компоненты
                            const formattedDate = message.formattedDate;
                            const day = formattedDate.slice(0, 2); // День
                            const month = formattedDate.slice(2, 4); // Месяц
                            const year = formattedDate.slice(4, 6); // Последние 2 цифры года
                            const hours = formattedDate.slice(6, 8); // Часы
                            const minutes = formattedDate.slice(8, 10); // Минуты

                            // Форматируем в нужный вид 'dd.MM.yy HH:mm'
                            var formattedDisplay = `${day}.${month}.${year} ${hours}:${minutes}`;
                        } else {
                            // Если formattedDate отсутствует, можно задать значение по умолчанию
                            var formattedDisplay = 'Неизвестная дата';
                        }
                        
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        

                        // Генерируем URL аватара на основе username
                        const avatarUrl = `https://firebasestorage.googleapis.com/v0/b/virkogram.appspot.com/o/avatars%2F${message.trueusername}.png?alt=media`;

                        // Создаем элемент для аватара
                        const avatarImg = document.createElement('img');
                        avatarImg.src = avatarUrl; // Устанавливаем сгенерированный URL
                        avatarImg.classList.add('avatar'); // Добавляем класс для стилизации

                        // Обработчик события для случая, если аватар не найден
                        avatarImg.onerror = () => {
                            avatarImg.src = 'https://firebasestorage.googleapis.com/v0/b/virkogram.appspot.com/o/avatars%2Fa.png?alt=media'; // Устанавливаем изображение по умолчанию
                        };

                        // Добавляем аватар к сообщению
                        messageDiv.appendChild(avatarImg);
                        

                        // Создаем элемент для username
                        const usernameDiv = document.createElement('span');
                        usernameDiv.classList.add('username'); // Применяем стиль
                        usernameDiv.textContent = '@' + message.username; // Показываем username
                        messageDiv.appendChild(usernameDiv);

                        if (hasDateRendered === true) {
                            // Создаем элемент для даты
                            const dateDiv = document.createElement('span');
                            dateDiv.classList.add('message-date'); // Применяем новый стиль для даты
                            dateDiv.textContent = formattedDisplay; // Устанавливаем отформатированную дату
                            messageDiv.appendChild(dateDiv); // Добавляем дату к сообщению
                        }

                        if (message.imageUrl) {
                            const imageElement = document.createElement('img');
                            imageElement.src = message.imageUrl;
                            imageElement.classList.add('message-image'); // Добавляем стиль для изображений
                            messageDiv.appendChild(imageElement);
                        }

                       // Проверяем, является ли сообщение заблокированным
                        if (message.blocked) {
                            const textDiv = document.createElement('span');
                            textDiv.classList.add('message-text');
                            textDiv.textContent = '[Сообщение Заблокировано!⛔]'; // Показываем текст заблокированного сообщения
                            messageDiv.appendChild(textDiv);
                        } else {
                            // Создаем элемент для текста сообщения
                            const textDiv = document.createElement('span');
                            textDiv.classList.add('message-text'); // Применяем стиль
                            textDiv.textContent = message.text; // Устанавливаем текст сообщения
                            messageDiv.appendChild(textDiv);
                        }

                        // Устанавливаем класс для сообщения в зависимости от пользователя
                        if (message.userId === auth.currentUser.uid) {
                            messageDiv.classList.add('user');
                        } else {
                            messageDiv.classList.add('other');
                        }

                        messagesDiv.appendChild(messageDiv);
                    }
                });
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('chatArea').style.display = 'flex';
                    loadMessages();
                    updateButtonText();
                } else {
                    document.getElementById('auth').style.display = 'block';
                    document.getElementById('chatArea').style.display = 'none';
                }
            });
        });
    </script>
